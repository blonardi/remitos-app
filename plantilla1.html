<div class="remito">
  <div class="cabecera">
    <h1>Remito</h1>
    <h3>DOCUMENTO NO VALIDO COMO FACTURA</h3>
  </div>
  <div class="fecha">
    <h4>Fecha</h4>
    <div class="fecha-hoy">
      <div class="fecha-hoy-data">{{day}}</div>
      <div class="fecha-hoy-data">{{month}}</div>
      <div class="fecha-hoy-data">{{year}}</div>
    </div>
  </div>
  <div class="detalle">
    <table>
      <thead>
        <tr>
          <th>Cant.</th>
          <th>Detalle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Producto 1</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Producto 2</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="observaciones">
    <h4>Observaciones</h4>
    <textarea name="observaciones"></textarea>
  </div>
</div>
